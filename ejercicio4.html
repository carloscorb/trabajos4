<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
        <form action="">
            <label for="">Nombre:</label>
            <input type="text">
            <br><br>
            <label for="">Apellidos:</label>
            <input type="text">
            <br><br>
            <label for="">Sexo:</label>
            <input type="radio" name="" id="">Hombre
            <input type="radio" checked name="" id="">Mujer
            <br><br>
            <label for="">Correo:</label>
            <input type="text">
            <br><br>
            <label for="">Poblacion:</label>
            <select name="" id="">
                <option value="">Alicante</option>
            </select>
            <br><br>
            <label for="">Descripcion:</label>
            <textarea name="" id="" cols="70" rows="10"></textarea>
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">Deseo recibir informacion sobre novedades y ofertas</label>
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
            <br><br>
            <input type="submit" value="Enviar">

            
        </form>
    
</body>
</html>
